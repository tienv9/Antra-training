<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hw1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 class="signup-title">Sign Up</h2>

    <div class="same-row">
    <input type="text" placeholder="First Name" />
    <input type="text" placeholder="Last Name" />
    </div>

    <input type="number" placeholder="Mobile No." />
    <input type="email" placeholder="Email Address" />

    <div class="same-row">
    <input type="password" placeholder="Password" />
    <input type="password" placeholder="Confirm Password" />
    </div>

    <div class="same-row">
    <div class="checkbox-label">
    <input type="checkbox" id="confirmation" />
    <label for="confirmation"><b>I Agree</b></label>
    </div>
    <p>
      By clicking <span class="mini-register">Register</span>, you agree to the 
      <a href="index.html">Terms and Conditions</a> set out by this site, including our Cookie Use.
    </p>
    </div>

    <div class="same-row">
    <input class="register-button" type="button" value="Register"/>
    <input class="signin-button"type="button" value="Sign In"/>
    </div>
  </div>
</body>
</html>
